<div class="recovery-container">
  <div class="recovery-card">
    <button class="back-btn" (click)="goBack()" type="button">← Back to Login</button>
    
    <h1>Recover Your Password</h1>
    <p class="subtitle">Enter your username or email address and we'll send you a password reset link</p>

    <div *ngIf="error" class="alert alert-error">
      <span class="alert-icon">⚠</span>
      {{ error }}
    </div>

    <div *ngIf="successMessage" class="alert alert-success">
      <span class="alert-icon">✓</span>
      {{ successMessage }}
      <p class="redirect-message">You will be redirected to login in a few seconds...</p>
    </div>

    <form [formGroup]="recoveryForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="usernameOrEmail">Username or Email</label>
        <input
          id="usernameOrEmail"
          type="text"
          class="form-control"
          [class.is-invalid]="submitted && f['usernameOrEmail'].errors"
          formControlName="usernameOrEmail"
          placeholder="Enter your username or email address"
        />
        <div *ngIf="submitted && f['usernameOrEmail'].errors" class="invalid-feedback">
          <div *ngIf="f['usernameOrEmail'].errors?.['required']">Please enter your username or email</div>
        </div>
      </div>

      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="loading"
      >
        <span *ngIf="!loading">Send Recovery Link</span>
        <span *ngIf="loading">Sending...</span>
      </button>
    </form>

    <div class="form-footer">
      <p>Remember your password? <a routerLink="/login">Login here</a></p>
    </div>
  </div>
</div>
